<section class="login-section vh-100 bg-login">
  <div class="container mt-6">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="col-md-6 col-lg-5 order-md-first bg-login-img"></div>
          <div class="login-wrap p-4 p-lg-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-2 text-center">Sign Up</h3>
              </div>
            </div>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-4 mt-3 row">
                    <div class="col-md-12 col-lg-6">
                      <label for="float-input">First Name</label>
                      <input
                        type="text"
                        pInputText
                        formControlName="firstname"
                        class="form-control form-control-lg" />
      
                      <div class="p-inputgroup">
                        <small
                          class="text-danger"
                          *ngIf="(f['firstname'].touched || submitted) && f['firstname'].errors?.['required']">
                          FirstName is required
                        </small>
                      </div>
                    </div>
                    <div class="col-md-12 col-lg-6">
                      <label for="float-input">Last Name</label>
                      <input
                        type="text"
                        pInputText
                        formControlName="lastname"
                        class="form-control form-control-lg" />
      
                      <div class="p-inputgroup">
                        <small
                          class="text-danger"
                          *ngIf="(f['lastname'].touched || submitted) && f['lastname'].errors?.['required']">
                          LastName is required
                        </small>
                      </div>
                    </div>                
              </div>
              <div class="form-group mb-4 mt-3 row">
                <div class="col-md-12 col-lg-6">
                  <label for="float-input">Phone</label>
                  <!-- <input
                    type="text"
                    pInputMask
                    formControlName="phone"
                    class="form-control form-control-lg" /> -->
                    <p-inputMask mask="(999) 999-9999"  
                    formControlName="phone" 
                    placeholder="(999) 999-9999"
                    styleClass="form-control form-control-lg" ></p-inputMask>
                  <div class="p-inputgroup">
                    <small
                      class="text-danger"
                      *ngIf="(f['phone'].touched || submitted) && f['phone'].errors?.['required']">
                      Phone is required
                    </small>
                  </div>
                </div>              
          </div>
              <div class="form-group mb-4 mt-3">
                <label for="float-input">Username</label>
                <input
                  type="text"
                  pInputText
                  formControlName="username"
                  class="form-control form-control-lg" />

                <div class="p-inputgroup">
                  <small
                    class="text-danger"
                    *ngIf="(f['username'].touched || submitted) && f['username'].errors?.['required']">
                    Username is required
                  </small>
                </div>
              </div>              
              <div class="form-group mb-3">
                <label for="float-input">Password</label>
                <input
                  type="password"
                  pInputText
                  formControlName="password"
                  class="form-control form-control-lg" />

                <div class="p-inputgroup">
                  <small
                    class="text-danger"
                    *ngIf="(f['password'].touched || submitted) && f['password'].errors?.['required']">
                    Password is required
                  </small>
                </div>
                <div *ngIf="error" class="alert alert-danger mt-2 mb-0">
                  {{ error }}
                </div>
              </div>
              <div class="form-group">
                <button
                  [disabled]="loading"
                  class="btn btn-login btn btn-primary btn-block">
                  <span
                    *ngIf="loading"
                    class="spinner-border spinner-border-sm mr-1"></span>
                  Sign Up
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
